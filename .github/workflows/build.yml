name: Build & Type Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: Portfolio-portal-service

      - name: Type check
        run: npx tsc --noEmit
        working-directory: Portfolio-portal-service

      - name: Build with Vite
        run: npm run build
        working-directory: Portfolio-portal-service
